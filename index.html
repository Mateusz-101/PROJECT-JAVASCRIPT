<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Zgadywanie Hasła - Historia i Błędy</title>
</head>
<body>
    <h1>Aplikacja do zgadywania hasła</h1>
    <input id="password" type="password" placeholder="Wpisz swoje hasło" />
    <button onclick="startGuessing()">Zgadnij hasło</button>
    <p id="output"></p>
    <div id="histogram"></div>
    <p id="time"></p>

    <h2>Ranking</h2>
    <ul id="leaderboard"></ul>

    <h2>Historia zgadywania</h2>
    <div id="history"></div>
</body>
</html>
